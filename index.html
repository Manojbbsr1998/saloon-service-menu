<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROYAL SAFFRON | Salon Book</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">


    <script src="https://www.turnjs.com/lib/turn.min.js"></script>
    <script src="javaScript/turn.min.js"></script>

    <style>
        body {
            margin: 0;
            background-color: #203a2d;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Remove height: 100vh; and let content size it */
            min-height: 100vh; 
            overflow: hidden;
            padding: 10px 0; /* Add some padding for smaller screens */
        }

        /* REMOVE FIXED DIMENSIONS FROM CSS */
        #flipbook {
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            /* width and height will be set by JS */
        }

        #flipbook .page {
            /* width and height will be set by JS, but ensure full coverage for image */
            background: #203a2d;
        }

        #flipbook .page img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- Arrows and Title CSS remains the same --- */

        h1.title {
            text-align: center;
            color: white;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: white;
            font-size: 2rem;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            z-index: 20;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.35);
        }

        .header {
            position: absolute;
            top: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 1000;
            pointer-events: none;
        }

        h1.title {
            color: #f2f2f2;
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            font-weight: normal;
            letter-spacing: 2px;
            text-transform: none;
            margin: 0;
            text-decoration: none;
        }

        h1.title::after {
            content: "";
            display: block;
            width: 200px;
            height: 1px;
            background-color: #f2f2f2;
            margin: 5px auto 0;
            border-radius: 2px;
        }


        #prev {
            left: 50px;
        }

        #next {
            right: 50px;
        }

        /* MEDIA QUERY FOR ARROWS ONLY - Book sizing is handled by JS */
        @media (max-width: 1100px) {
            #prev {
                left: 20px;
            }

            #next {
                right: 20px;
            }
        }
    </style>
</head>

<body>
    <button id="prev" class="nav-btn">&#10094;</button>
    <button id="next" class="nav-btn">&#10095;</button>

    <div id="flipbook">
        <div class="page"><img src="images/page1.jpeg" alt="Page 1"></div>
        <div class="page"><img src="images/page2.jpeg" alt="Page 2"></div>
        <div class="page"><img src="images/page3.jpeg" alt="Page 3"></div>
        <div class="page"><img src="images/page4.jpeg" alt="Page 4"></div>
        <div class="page"><img src="images/page5.jpeg" alt="Page 5"></div>
        <div class="page"><img src="images/page6.jpeg" alt="Page 6"></div>
        <div class="page"><img src="images/page7.jpeg" alt="Page 7"></div>
        <div class="page"><img src="images/page8.jpeg" alt="Page 8"></div>
    </div>

    <script>
        // âœ… RECOMMENDED ASPECT RATIO: The ratio of the book's width to its height (e.g., 1000/700 = 1.428)
        const ASPECT_RATIO = 1000 / 700;

        function resizeFlipbook() {
            // Get available viewport dimensions
            const availableWidth = $(window).width() * 0.9; // Use 90% of screen width
            const availableHeight = $(window).height() * 0.9; // Use 90% of screen height

            let newBookWidth, newBookHeight;

            // 1. Calculate the ideal height based on the available width and the aspect ratio
            const heightBasedOnWidth = availableWidth / ASPECT_RATIO;

            if (heightBasedOnWidth <= availableHeight) {
                // The calculated height fits, so use the full width
                newBookWidth = availableWidth;
                newBookHeight = heightBasedOnWidth;
            } else {
                // The calculated height is too tall, so use the full height
                newBookHeight = availableHeight;
                newBookWidth = availableHeight * ASPECT_RATIO;
            }

            // A single page is half the book width
            const newPageWidth = newBookWidth / 2;
            const newPageHeight = newBookHeight;


            // Apply the new dimensions
            $('#flipbook').css({
                width: newBookWidth,
                height: newBookHeight
            });

            // If turn.js has already been initialized, use the resize method
            if ($('#flipbook').data('turnInfo')) {
                $('#flipbook').turn('size', newBookWidth, newBookHeight);
                $('#flipbook').turn('page', $('#flipbook').turn('page')); // Re-render current page
            }
            
            // Update individual page dimensions (Crucial for page content)
            $('#flipbook .page').css({
                width: newPageWidth,
                height: newPageHeight
            });
            
            // Adjust body positioning for small screens (optional, but helps centering)
            if ($(window).width() < 768) {
                $('body').css('justify-content', 'flex-start');
            } else {
                $('body').css('justify-content', 'center');
            }
        }


        $(document).ready(function () {
            // 1. Initialize flipbook with initial sizing
            resizeFlipbook(); // Set initial size

            $('#flipbook').turn({
                // Pass the dynamically calculated dimensions to turn.js
                width: $('#flipbook').width(),
                height: $('#flipbook').height(),
                autoCenter: true,
                display: 'double',
                acceleration: true,
                gradients: true,
                elevation: 50
            });

            // 2. Attach resize event handler
            $(window).resize(function() {
                // Debounce is good practice for resize events to prevent over-firing
                clearTimeout($.data(this, 'resizeTimer'));
                $.data(this, 'resizeTimer', setTimeout(function() {
                    resizeFlipbook();
                }, 250));
            });

            // 3. Attach navigation handlers
            $('#next').click(() => $('#flipbook').turn('next'));
            $('#prev').click(() => $('#flipbook').turn('previous'));
        });
    </script>
</body>

</html>
