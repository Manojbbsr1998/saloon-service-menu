<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROYAL SAFFRON | Salon Book</title>

    <!-- ✅ jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">


    <!-- ✅ Reliable Turn.js Library -->
    <script src="https://www.turnjs.com/lib/turn.min.js"></script>
    <script src="javaScript/turn.min.js"></script>

    <style>
        body {
            margin: 0;
            background-color: #203a2d;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1.title {
            text-align: center;
            color: white;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        #flipbook {
            width: 1000px;
            height: 700px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        #flipbook .page {
            width: 500px;
            height: 700px;
            background: #203a2d;
        }

        #flipbook .page img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Arrows */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: white;
            font-size: 2rem;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            z-index: 20;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.35);
        }

        .header {
            position: absolute;
            top: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 1000;
            /* ensures it stays above the book */
            pointer-events: none;
            /* makes sure clicks pass through */
        }

        h1.title {
            color: #f2f2f2;
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            font-weight: normal;
            letter-spacing: 2px;
            text-transform: none;
            margin: 0;
            text-decoration: none;
        }

        h1.title::after {
            content: "";
            display: block;
            width: 200px;
            height: 1px;
            background-color: #f2f2f2;
            margin: 5px auto 0;
            border-radius: 2px;
        }


        #prev {
            left: 50px;
        }

        #next {
            right: 50px;
        }

        @media (max-width: 1100px) {
            #flipbook {
                width: 90vw;
                height: 70vh;
            }

            #flipbook .page {
                width: 45vw;
                height: 70vh;
            }

            #prev {
                left: 20px;
            }

            #next {
                right: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- <div class="header">
        <h1 class="title">ROYAL SAFFRON SERVICE MENU</h1>
    </div> -->

    <button id="prev" class="nav-btn">&#10094;</button>
    <button id="next" class="nav-btn">&#10095;</button>

    <div id="flipbook">
        <div class="page"><img src="images/page1.jpeg" alt="Page 1"></div>
        <div class="page"><img src="images/page2.jpeg" alt="Page 2"></div>
        <div class="page"><img src="images/page3.jpeg" alt="Page 3"></div>
        <div class="page"><img src="images/page4.jpeg" alt="Page 4"></div>
        <div class="page"><img src="images/page5.jpeg" alt="Page 5"></div>
        <div class="page"><img src="images/page6.jpeg" alt="Page 6"></div>
        <div class="page"><img src="images/page7.jpeg" alt="Page 7"></div>
        <div class="page"><img src="images/page8.jpeg" alt="Page 8"></div>
    </div>

    <script>
        $(document).ready(function () {
            $('#flipbook').turn({
                width: 1000,
                height: 700,
                autoCenter: true,
                display: 'double',
                acceleration: true,
                gradients: true,
                elevation: 50
            });

            $('#next').click(() => $('#flipbook').turn('next'));
            $('#prev').click(() => $('#flipbook').turn('previous'));
        });
    </script>
</body>

</html>
